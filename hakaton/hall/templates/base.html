{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Читательский зал {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <img src="{% static 'img/favicon.png' %}" alt="">
    </div>
    <div class="header-search-wrapper">
      <form method="GET" class="header-search-form">
        <input type="search" name="header-search" placeholder="Поиск по сайту...">
      </form>
    </div>
    <div class="header-nav-wrapper">
      <nav class="header-nav">
        <a href="" class="active">Новости</a>
        <a href="">О нас</a>
        <a href="">Задать вопрос</a>
        <a href="">Войти</a>
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}
  <footer></footer>

  <script src="/static/js/main.js"></script>
</body>

</html>
